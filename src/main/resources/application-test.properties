# 테스트를 위한 인메모리 데이터베이스 URL 설정
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# DB 사용자 이름 (H2 기본값)
spring.datasource.username=sa
# DB 비밀번호 (H2 기본값)
spring.datasource.password=
# H2 JDBC 드라이버 클래스 지정
spring.datasource.driver-class-name=org.h2.Driver

## ---------------------------------------------------
## JPA/Hibernate 설정
## ---------------------------------------------------

# JPA DDL (Data Definition Language) 자동 생성 설정
# none: 사용 안 함 (기본값)
# update: 스키마 변경 사항만 반영
# create-drop: 애플리케이션 시작 시 생성, 종료 시 삭제 (테스트 환경에 적합)
# create: 애플리케이션 시작 시 생성
spring.jpa.hibernate.ddl-auto=create-drop

# 실행되는 SQL 쿼리를 콘솔에 표시
spring.jpa.show-sql=true

# Hibernate가 생성하는 SQL을 읽기 쉽도록 포맷팅
spring.jpa.properties.hibernate.format_sql=true

# 콘솔에서 어떤 레벨의 로그를 볼지 설정 (선택 사항)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE